sudo: false
dist: bionic
language: python
addons:
    apt:
      packages:
        - openssl
python:
- 3.7.5
before_install:
  - env
  - openssl version
  - python -c "import ssl; print('SSSSSSSSSL', ssl.OPENSSL_VERSION)"
install:
- cd t2wml-api
- sudo apt-get update
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install --force-reinstall etk  # For some reason etk is not installed properly from requirements on Travis
script:
- python -m spacy download en_core_web_sm
- python -m unittest unit_tests.test_api_classes
- python -m unittest unit_tests.test_json_results 
- python -m unittest unit_tests.test_kgtk_results
- python -m unittest unit_tests.test_api_scripts

notifications:
  slack:
    secure: 
