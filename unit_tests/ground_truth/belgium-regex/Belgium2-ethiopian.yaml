# OECD mapping
statementMapping:
  region: 
    - range: D6:K20
      skip_cells:
        - =value[$col, $row] == " .."
  template:
    item: '=get_item(regex(value[B, 2], "profile: (.*) \d{4}", 1))' 
    property: P1082
    value: =replace_regex(value[$col, $row], "[^\d.-]", "")
    qualifier:
      - property: P585 #point in time
        value: =value[$col, 4]
        calendar: Q215271
        precision: year
        time_zone: 0
        format: "%Y"