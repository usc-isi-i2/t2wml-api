statementMapping:
  region:
      left: D
      right: D
      top: 5
      bottom: 24
      skip_rows:
        - =is_empty(value[B:D, $row]) and not is_empty(value[A, $row])
  template:
    subject: =item[A, $row-$n]
    property: P100024 # murder
    value: =value[$col, $row]
    qualifier:
      - property: P585 #point in time
        value: =not is_empty(value[A, $row-$n]) and is_empty(value[B:D, $row-$n]) -> value[A, $row-$n]
        calendar: Q1985727
        precision: year
        time_zone: 0
        format: "%Y"
      - property: P6001 # applies to people
        value: =item[C, $row]
      - property: P123 #source
        value: =item[B, $row]