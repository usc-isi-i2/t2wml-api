statementMapping:
  region:
    - left: E
      right: E
      top: 5
      bottom: 24
      skip_rows:
        - =value[A:D, $row] == ""
  template:
    item: =item[B, $row-$n]
    property: P100024 # murder
    value: =value[$col, $row]
    qualifier:
      - property: P585 #point in time
        value: =value[A, $row-$n]
        calendar: Q1985727
        precision: year
        time_zone: 0
        format: "%Y"
      - property: P6001 # applies to people
        value: =item[D, $row]
      - property: P123 #source
        value: =item[C, $row]